    <h1>Sugerencias</h1>
    <p>Envíe sus datos para contactarse conmigo.</p> <br/>
    <!-- un formulario con los campos de nombre, apellido, correo y una descripción*/ -->
    <form action="#" method="post">
        <fieldset>
            <legend>Datos del usuario</legend>
        <label for="name">Escribe tu nombre:</label>
        <input type="text" name="nombre" id="name" /> <br/>
        <br>
        <label for="apellido">Escribe tu apellido: </label>
        <input type="text" name="apellido" id="ape" /> <br/>
        <br>
        <label for="email"> Escribe tu correo: </label>
        <input type="email" name="correo" id="correo" /> <br/>
        <br>
        <label for="descripcion"> Descripción: </label><br>
        <textarea name="descripcion" cols="30" rows="5"> </textarea>
        <br/>
      
        <input type="submit"name="enviar" value="Enviar" />
        </fieldset>
      </form>
